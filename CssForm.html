<!DOCTYPE html>
<html>
<head>
<script>
  function submitCssForm()
  {
    //var styleSheet = "h1 {color:#83F26D;} h2 {color:#F7B2CE;}";
    var styleSheet = document.getElementById("stylesheet").value;
    //alert(styleSheet);
    //google.script.run.log(styleSheet);
    google.script.run.processStyleSheet(styleSheet);
  }
</script>
</head>
<body>
  <div>
  <ul>
      <li>Tag supported are h1,h2,h3 and p.</li>
      <li>Attribute supported is color (hexadecimal).</li> 
      <li>Dont put spaces around the :</li>
  <ul>

  </div>
  
  <form>
  <textarea id="stylesheet" 
  style="width:240px;height:400px;"
  >h1 {color:#83F26D;} 
h2 {color:#F7B2CE;}
h3 {color:#F24EBE;}
p {color:#A8D5ED;}</textarea>
  <div><input type="button" onclick="submitCssForm()" value="Apply this CSS Sheet"/></div>
  </form>

  <!--script src="https://apis.google.com/js/api.js?onload=onApiLoad"></script-->
</body>
</html>
